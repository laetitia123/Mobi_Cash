{% load bootstrap4 %} {% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>New Article</title>
  {{form.media}}

  {% block styles %} {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/news.css' %}"> {% endblock %}
</head>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col" style="color: #ff9a02;">No</th>
      <th scope="col" style="color: #ff9a02;">Name</th>
      <th scope="col" style="color: #ff9a02;">Adress</th>
      <th scope="col" style="color: #ff9a02;">Phone</th>
      <th scope="col" style="color: #ff9a02;">Delete</th>
    </tr>
  </thead>
  <tbody>
  {% for cust in customers %}
    <tr>
      <th scope="row">{{cust.id}}</th>
      <td>{{cust.name}}</td>
      <td>{{cust.adress}}</td>
      <td>{{cust.phone}}</td>
      <td><a href="{% url 'deleted' cust.id %}"><i class="fa fa-trash mr-3 fa-fw"></i></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table> 







<footer style="background-color: black;color:white;font-family: 'Times New Roman', Times, serif;
text-transform: capitalize;margin-top:40px;padding-top:80px;height:200px;text-align:center;">
<h3>copyright Laetitia |all right reserved| 2019 </h3>
</footer> 

</body>

</html>
